<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Rendering</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id = "root"></div>

    <!--
        조건부 랜더링
        - 여러개의 엘리먼트 중 특정 조건에 따라 하나의 엘리먼트만 랜더링 가능
    -->
    <script type = "text/babel">
        let root = ReactDOM.createRoot(document.getElementById('root'));

        const answer = parseInt(prompt('리엑트가 재밌나요?\n1. 많이 재미있다.\n2. 조금 재미있다.'));
        console.log(answer);

        /*
            1. 랜더링 시 조건 비교 후 조건부 랜더링하기
               -> 복잡한 경우에는 root 부분이 복잡해지기 때문에 권장 X
        */
        // const positiveElement = <h1>앞으로 점점 더 재미있어질거에요^^</h1>
        // const negativeElement = <h1>천천히 앞의 내용을 복습해보세요^^</h1>
        // root.render(
        //     (answer === 1) ? positiveElement : negativeElement
        // );

        // 2. JSX 내에서 조건에 따라 엘리먼트 다르게 생성
        // 2-1. if 문으로 조건부 엘리먼트 생성
        // let element;
        // if (answer === 1) {
        //     element = <h1>앞으로 점점 더 재미있어질거에요^^</h1>;
        // } else {
        //     element = <h1>천천히 앞의 내용을 복습해보세요^^</h1>;
        // }
        // root.render(element);

        // 2-2. 삼항연산자로 조건부 엘리먼트 생성 => const를 사용하기 때문에 더 자주 사용됨
        // const element = (answer === 1) ? (<h1>앞으로 점점 더 재미있어질거에요^^</h1>) : (<h1>천천히 앞의 내용을 복습해보세요^^</h1>);
        // root.render(element);

        // 2-3. $$ 연산자를 이용한 조건부 엘리먼트 생성
        const element = answer === 1 && <h1>앞으로 점점 더 재미있어질거에요^^</h1>
        console.log(element);
        root.render(element);
    </script>

    <!-- 
        1. React는 변화가 필요한 부분만 바꿔준다(가상돔). -> 속도가 빠름
        
        2. React로 화면을 그릴 때 html과 비슷한 JSX라는 문법으로 element를 만들어 그린다.

        3. JSX 문법
            3-1. 여러개의 엘리먼트를 묶을 때 -> Fragment <></>
            3-2. 속성은 카멜케이스로 작성, class는 className이라고 써야한다.
            3-3. 인라인 속성은 객체로 넣어줘야 한다. {{}}

        4. 조건에 따라 엘리먼트를 생성할 때 -> 삼항연산자 사용
    -->
</body>
</html>
