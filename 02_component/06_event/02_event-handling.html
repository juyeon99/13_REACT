<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id = "root"></div>

    <script type = "text/babel">
        class EventComponent extends React.Component {
            state = {   // state는 constructor 안에 넣어도 되고 이렇게 직접 써도 됨
                message: ''
            }

            render() {
                return (
                    <>
                        <h1>이벤트 핸들링</h1>
                        <input type="text" name="message" placeholder="텍스트를 입력해주세요" 
                            onChange={(e) => {
                                console.log(e.target.value);
                                this.setState({
                                    message: e.target.value
                                })
                            }}
                            value={this.state.message}/>
                        
                        {/* 버튼으로 input 태그에 들어간 값을 초기화 시키기 */}
                        <button onClick={() => {
                                alert(`${this.state.message} 삭제`);
                                this.setState({
                                    message: ''
                                });
                            }}>확인</button>    {/* 버튼안에 너무 많은 내용이 들어있어 가독성이 떨어짐 => 분리 */}
                    </>
                )
            }
        }
        
        ReactDOM.createRoot(document.getElementById('root')).render(<EventComponent/>);
    </script>
</body>
</html>
