<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Attribute</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id = "root"></div>

    <script type = "text/babel">
        // 1. 인라인으로 간단한 이벤트 적용시 JSX의 javascript 표현식 내에 이벤트 핸들러 함수 작성 가능
        // const element = (
        //     <>
        //         <h1>Event Attribute</h1>
        //         <button onClick={() => alert('Hello World')}>클릭</button>
        //     </>
        // );

        // 2. 이벤트 동작 시 사용할 이벤트 핸들러 사전 정의 후 JSX 내에 표현식으로 사용
        const onClickHandler = () => {
            alert('Hello World');
        }

        const element = (
            <>
                <h1>Event Attribute</h1>
                <button onClick={onClickHandler}>클릭</button>
            </>
        );

        // 간단하게 할 때 => 1번 방법
        // 코드 길어지거나 자주 사용할 때 => 2번 방법
        ReactDOM.createRoot(document.getElementById('root')).render(element);
    </script>
</body>
</html>
