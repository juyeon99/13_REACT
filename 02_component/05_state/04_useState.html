<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>useState</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id = "root"></div>

    <script type = "text/babel">
        const {useState} = React;

        function Say() {
            console.log(useState('기본값'));

            // const [이름, set이름] = useState('홍길동');
            const [message, setMessage] = useState('기본 상태');
            const [color, setColor] = useState('black');
            const [backgroundColor, setBackgroundColor] = useState('white');

            // 각각의 state에 해당하는 setter메소드로 state를 수정할 때마다 함수형 컴포넌트가 다시 실행된다. (re-rendering)
            const onClickEnter = () => setMessage('안녕하세요!');
            const onClickLeave = () => setMessage('안녕히가세요!');
            const onClickRedColor = () => setColor('red');
            const onClickPurpleColor = () => setColor('purple');
            const onClickGreenColor = () => setColor('green');
            const onClickWhiteBackgroundColor = () => setBackgroundColor('white');
            const onClickBlackBackgroundColor = () => setBackgroundColor('black');

            return (
                <>
                    <h1 style={{color:color, backgroundColor:backgroundColor}}>{message}</h1>

                    <div>
                        <button onClick={onClickEnter}>입장</button>    
                        <button onClick={onClickLeave}>퇴장</button>    
                    </div>

                    <div>
                        <button onClick={() => setColor('red')}>빨간색</button>    
                        <button onClick={onClickPurpleColor}>보라색</button>    
                        <button onClick={onClickGreenColor}>초록색</button>    
                    </div>

                    <div>
                        <button onClick={onClickWhiteBackgroundColor}>흰 배경</button>    
                        <button onClick={onClickBlackBackgroundColor}>검은 배경</button>    
                    </div>
                </>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<Say/>);
    </script>
</body>
</html>
